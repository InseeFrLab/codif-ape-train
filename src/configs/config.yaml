defaults:
# Keys should exactly match the folders in src/configs. Each value corresponds to yaml files within the folder.
  - pre_tokenizer: ngram
  - dataset: torchft_dataset
  - tokenizer: NGramTokenizer # tokenizer should be after dataset
  - datamodule: text_classification
  - loss: cross_entropy
  - model: torchFastText
  - optimizer: adam
  - scheduler: plateau
  - _self_
  - override hydra/job_logging: default
revision: "NAF2008"
mlflow:
  experiment_name: "model_improvement"
batch_size: 256
output_dir: ./hydra_outputs
