[project]
name = "codif-ape-train"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "accelerate>=1.5.2",
    "dotenv>=0.9.9",
    "evaluate>=0.4.3",
    "fasttext==0.9.3",
    "fireducks>=1.2.6",
    "hydra-core>=1.3.2",
    "ipykernel>=6.29.5",
    "ipywidgets>=8.1.5",
    "mlflow>=2.10.2",
    "nltk>=3.8.1",
    "numpy>=1.26.4",
    "pandas>=2.2.0",
    "pip>=25.0.1",
    "plotly>=6.0.1",
    "pre-commit>=3.6.1",
    "pytest>=8.3.5",
    "pyyaml>=6.0.1",
    "ruff>=0.7.1",
    "s3fs>=2024.2.0",
    "scikit-learn>=1.4.0",
    "seaborn>=0.13.2",
    "sentencepiece>=0.2.0",
    "torch>=2.2.0",
    "torch-uncertainty>=0.4.3",
    "torchfasttext",
    "tqdm>=4.66.2",
    "transformers>=4.50.0",
    "unidecode>=1.3.8",
    "uv>=0.6.14",
]

[tool.ruff]
line-length = 100
extend-include = ["*.ipynb"]

[tool.uv.sources]
torchfasttext = { git = "https://github.com/InseeFrLab/torch-fastText.git", branch = "main" }

[dependency-groups]
dev = [
    "giskard>=2.16.2",
]
